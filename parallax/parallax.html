<div>
  <!-- LIGHT -->
  <img class="light" src="/img/parallax/light/bg.png" id="bg" data-speed="0" />
  <img
    class="light"
    src="/img/parallax/light/gunung1.png"
    id="gunung1"
    data-speed="0.1"
  />
  <img
    class="light"
    src="/img/parallax/light/gunung2.png"
    id="gunung2"
    data-speed="0.2"
  />
  <img
    class="light"
    src="/img/parallax/light/gapura.png"
    id="gapura"
    data-speed="0.8"
    data-speed-x="-0.5"
  />
  <img
    class="light"
    src="/img/parallax/light/masjid.png"
    id="masjid"
    data-speed="0.6"
    data-speed-x="0.6"
  />
  <img
    class="light"
    src="/img/parallax/light/bukit2.png"
    id="bukit2"
    data-speed="0.2"
    data-speed-x="-0.2"
  />
  <img
    class="light"
    src="/img/parallax/light/rumput.png"
    id="rumput"
    data-speed="0.2"
    data-speed-x="-0.1"
  />
  <div class="bukit3-img">
    <img
      class="light static"
      src="/img/parallax/light/bukit3.png"
      id="bukit3"
    />
  </div>

  <!-- DARK -->
  <img class="dark" src="/img/parallax/dark/bg.png" id="bg" data-speed="0" />
  <div id="star-container">
    <img
      class="star dark"
      src="/img/parallax/dark/bintang.png"
      id="bintang1"
      data-speed="0.2"
    />
    <img
      class="star dark"
      src="/img/parallax/dark/bintang.png"
      id="bintang2"
      data-speed="0.2"
    />
  </div>
  <img
    id="bulan"
    class="animasi rotate dark"
    src="/img/parallax/dark/bulan.png"
    data-speed="0.5"
    data-once
  />
  <img
    class="dark"
    src="/img/parallax/dark/gunung1.png"
    id="gunung1"
    data-speed="0.1"
  />
  <img
    class="dark"
    src="/img/parallax/dark/gunung2.png"
    id="gunung2"
    data-speed="0.2"
  />
  <img
    class="dark"
    src="/img/parallax/dark/gapura.png"
    id="gapura"
    data-speed="0.8"
    data-speed-x="-0.5"
  />
  <img
    class="dark"
    src="/img/parallax/dark/masjid.png"
    id="masjid"
    data-speed="0.6"
    data-speed-x="0.6"
  />
  <img
    class="dark"
    src="/img/parallax/dark/bukit2.png"
    id="bukit2"
    data-speed="0.2"
    data-speed-x="-0.2"
  />
  <img
    class="dark"
    src="/img/parallax/dark/rumput.png"
    id="rumput"
    data-speed="0.2"
    data-speed-x="-0.1"
  />
  <div class="bukit3-img">
    <img class="dark static" src="/img/parallax/dark/bukit3.png" id="bukit3" />
  </div>
</div>
